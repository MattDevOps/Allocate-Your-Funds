{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} Register {% endblock %}

{% block app_content %}
<div class="container">
<div class="row offset-md-3">
  <div class="col-md-8">
    <h3 class="offset-md-3 pic_text">Fill In Your Information</h3>

    {{ wtf.quick_form(form) }}
   {% if calc != None %}
    <h3>Result is: {{ calc.add() }}</h3>
    {% endif %}

  </div>
</div>
</div>
{% endblock %}
